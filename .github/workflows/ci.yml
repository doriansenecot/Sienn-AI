name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, 'feature/**', 'chore/**', 'bugfix/**' ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # Backend Linting and Tests
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install ruff black
    
    - name: Run Ruff
      working-directory: ./backend
      run: ruff check app/ --output-format=github
    
    - name: Run Black (check only)
      working-directory: ./backend
      run: black --check app/
  
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Run Tests
      working-directory: ./backend
      env:
        REDIS_URL: redis://localhost:6379
        DATABASE_URL: sqlite:///./test.db
      run: |
        pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Frontend Linting and Build
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint
    
    - name: Run Prettier check
      working-directory: ./frontend
      run: npm run format:check
  
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 7

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: sienn-ai-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Worker Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.worker
        push: false
        tags: sienn-ai-worker:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: sienn-ai-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Integration Test (optional, can be expanded)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Start services with Docker Compose
      run: docker-compose up -d
    
    - name: Wait for services
      run: |
        sleep 30
        curl -f http://localhost:8000/health || exit 1
    
    - name: Run integration tests
      run: |
        # Placeholder for integration tests
        echo "Integration tests would run here"
    
    - name: Shutdown services
      if: always()
      run: docker-compose down -v

  # Quality Gate
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, docker-build]
    if: always()
    
    steps:
    - name: Check job results
      run: |
        if [ "${{ needs.backend-test.result }}" != "success" ]; then
          echo "Backend tests failed"
          exit 1
        fi
        if [ "${{ needs.frontend-build.result }}" != "success" ]; then
          echo "Frontend build failed"
          exit 1
        fi
        if [ "${{ needs.docker-build.result }}" != "success" ]; then
          echo "Docker build failed"
          exit 1
        fi
        echo "âœ… All quality checks passed!"
