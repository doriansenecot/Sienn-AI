name: CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Backend checks
  backend:
    name: Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'
    
    - name: Install dependencies
      working-directory: backend
      run: |
        pip install --upgrade pip
        pip install ruff black
    
    - name: Lint with Ruff
      working-directory: backend
      run: ruff check app/
    
    - name: Check formatting with Black
      working-directory: backend
      run: black --check app/

  # Frontend checks
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Lint
      working-directory: frontend
      run: npm run lint
    
    - name: Build
      working-directory: frontend
      run: npm run build

  # Docker images build
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build images
      run: |
        docker build -t sienn-ai-backend:latest -f backend/Dockerfile backend/
        docker build -t sienn-ai-worker:latest -f backend/Dockerfile.worker backend/
        docker build -t sienn-ai-frontend:latest -f frontend/Dockerfile frontend/
    
    - name: Test images
      run: |
        docker images | grep sienn-ai
        echo "âœ… All images built successfully"
